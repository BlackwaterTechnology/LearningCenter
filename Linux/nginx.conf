error_log  logs/error.log  notice;
worker_processes  8;
events {
    worker_connections  1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    server {
        listen       80;
        server_name  localhost;
        index  index.html index.htm;
        access_log   logs/cms_access.log main;
        client_max_body_size 1000M;
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
        location ^~ /frame/ {
           proxy_pass http://172.16.40.25:8083;
        }

         location ^~ /lzl/ {
           proxy_pass http://172.16.40.25:8083;
        }
       
        location ^~ /account_auth_admin/ {
           proxy_pass http://172.16.35.70:8888;
        }

       location ^~ /suneee-pc/ { 

          proxy_pass http://172.16.40.25:8083;   
       }

       location ^~ /suneee-mobile/ {

          proxy_pass http://172.16.40.25:8083;
       }
       location ^~ /bpmx/ {

          proxy_pass http://172.16.40.25:8083;
       }
      location ^~ /command-centre/ {
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection "upgrade";
           proxy_set_header Host $http_host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Forward-Proto http;
           proxy_set_header X-Nginx-Proxy true;
           proxy_redirect off;
           proxy_pass http://172.16.40.25:8083;
       }
      location ^~ /command-web/ {
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection "upgrade";
           proxy_set_header Host $http_host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Forward-Proto http;
           proxy_set_header X-Nginx-Proxy true;
           proxy_redirect off;
           proxy_pass http://172.16.40.25:8083;
       }
      location ^~ /command/ {
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection "upgrade";
           proxy_set_header Host $host:$server_port;  
           proxy_redirect off;
           proxy_pass http://172.16.40.25:8083;
       }
      location ^~ /chat/ {

          proxy_pass http://172.16.40.26:8088;
       }
      location ^~ /lizilian/ {

          proxy_pass http://172.16.40.25:8083;
       }

    }

    server {
        listen       88;
        server_name  localhost;
        index  index.html index.htm;
        access_log   logs/cms_access.log main;
        client_max_body_size 1000M;
        location / {
            root   /var/www;
            index  index.html index.htm;
        }
        location ^~ /frame/ {
           proxy_pass http://172.16.40.26:8080;
        }

         location ^~ /lzl/ {
           proxy_pass http://172.16.40.26:8080;
        }

        location ^~ /account_auth_admin/ {
           proxy_pass http://172.16.35.70:8888;
        }

       location ^~ /suneee-pc/ {

          proxy_pass http://172.16.40.26:8080;
       }

       location ^~ /suneee-mobile/ {

          proxy_pass http://172.16.40.26:8080;
       }
       location ^~ /bpmx/ {

          proxy_pass http://172.16.40.26:8080;
       }
       location ^~ /file-service/ {

          proxy_pass http://172.16.40.26:8088;
       }

    }
    server {
        listen       83;
        server_name  suneeezabbix.com;
        access_log logs/zabbix.access.log main;
        index index.php index.html index.html;
        root /usr/share/nginx/html/zabbix;
        location / {
                try_files $uri $uri/ /index.php?$args;
        }
         location ~ .*\.(php)?$ {
                   expires -1s;
                   try_files $uri =404;
                   fastcgi_split_path_info ^(.+\.php)(/.+)$;
                   include fastcgi_params;
                   fastcgi_param PATH_INFO $fastcgi_path_info;
                   fastcgi_index index.php;
                   fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                   fastcgi_pass 127.0.0.1:9000;
         }
    }

